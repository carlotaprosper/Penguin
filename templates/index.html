<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Antártida te espera</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #e3f2fd; /* Azul hielo claro */
            --dark-blue: #1b3b6f; /* Azul oscuro del diseño */
            --button-blue: #1565c0;
            --text-color: #37474f;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER / NAV --- */
        header {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: flex-end;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--dark-blue);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .nav-icon-bg {
            background-color: var(--dark-blue);
            color: white;
            width: 100px;
            height: 35px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            margin-top: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-icon-top {
            font-size: 1.5rem;
            color: var(--dark-blue);
            margin-bottom: -5px;
            z-index: 1;
        }

        /* --- HERO SECTION (El diseño de la imagen) --- */
        .hero-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 50px;
            flex-wrap: wrap;
        }

        /* El cuadro azul oscuro con la imagen circular */
        .image-card {
            background-color: var(--dark-blue);
            width: 500px;
            height: 500px;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .circle-mask {
            width: 420px;
            height: 420px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.1);
        }

        .circle-mask img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Texto a la derecha */
        .hero-text {
            flex: 1;
            min-width: 300px;
        }

        .hero-text h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            color: var(--dark-blue);
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
        }

        .hero-text p {
            font-size: 2rem;
            color: #546e7a;
            margin-top: 10px;
            font-weight: 300;
        }

        /* --- SECCIÓN DE FORMULARIOS (PREDICCIÓN) --- */
        .prediction-section {
            width: 100%;
            max-width: 1000px;
            margin: 80px 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            flex: 1;
            min-width: 300px;
            border-top: 5px solid var(--dark-blue);
        }

        .form-card h3 {
            color: var(--dark-blue);
            font-family: 'Oswald', sans-serif;
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Estilos de inputs */
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            background-color: var(--dark-blue);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2c5282;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 40px 0;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero-text h1 { font-size: 3.5rem; }
            .image-card { width: 350px; height: 350px; }
            .circle-mask { width: 280px; height: 280px; }
            header { justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-buttons">
            <a href="#predict-area" class="nav-item">
                <i class="fas fa-igloo nav-icon-top"></i>
                <div class="nav-icon-bg">PREDECIR</div>
            </a>
            
            <a href="/apadrinar" class="nav-item">
                <i class="fas fa-video nav-icon-top"></i>
                <div class="nav-icon-bg">[ ● REC ]</div>
            </a>

            <a href="/apadrinar" class="nav-item">
                <i class="fas fa-heart nav-icon-top"></i>
                <div class="nav-icon-bg">APADRINAR</div>
            </a>
        </div>
    </header>

    <div class="hero-container">
        <div class="image-card">
            <div class="circle-mask">
                                <img src="https://images.unsplash.com/photo-1598439210625-5067c578f3f6?q=80&w=1000&auto=format&fit=crop" alt="Pingüinos en la Antártida">
            </div>
        </div>

        <div class="hero-text">
            <h1>LA ANTÁRTIDA<br>TE ESPERA</h1>
            <p>Explora las maravillas</p>
        </div>
    </div>

    <div id="predict-area" class="prediction-section">
        
        <div class="form-card">
            <h3><i class="fas fa-camera"></i> Opción 1: Sube una Foto</h3>
            <p>Analiza una imagen mediante URL para detectar la especie y generar una historia.</p>
            <form action="/predict" method="POST">
                <label>URL de la imagen</label>
                <input type="text" name="img_url" placeholder="https://ejemplo.com/pinguino.jpg" required>
                <button type="submit">Predecir por Foto</button>
            </form>
        </div>

        <div class="form-card">
            <h3><i class="fas fa-sliders-h"></i> Opción 2: Datos Manuales</h3>
            <p>Introduce los datos biométricos para clasificar al pingüino.</p>
            <form action="/predict" method="POST">
                <label>Largo Pico (mm)</label>
                <input type="number" step="0.1" name="bill_length_mm" placeholder="Ej: 45.2" required>
                
                <label>Alto Pico (mm)</label>
                <input type="number" step="0.1" name="bill_depth_mm" placeholder="Ej: 18.7" required>
                
                <label>Largo Aleta (mm)</label>
                <input type="number" step="0.1" name="flipper_length_mm" placeholder="Ej: 190.0" required>
                
                <label>Masa Corporal (g)</label>
                <input type="number" step="1" name="body_mass_g" placeholder="Ej: 3500" required>
                
                <label>Sexo</label>
                <select name="sex_num">
                    <option value="1.0">Macho</option>
                    <option value="0.0">Hembra</option>
                </select>
                
                <button type="submit" style="margin-top: 20px;">Predecir por Datos</button>
            </form>
        </div>

    </div>

</body>
</html>
