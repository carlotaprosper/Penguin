<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Pingüinos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-color: #e3f2fd;
            --dark-blue: #1b3b6f;
            --text-color: #37474f;
            --max-width: 1200px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            width: 100%; 
            padding: 20px 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-sizing: border-box;
        }

        .header-content {
            width: 95%;
            max-width: var(--max-width);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1.header-title {
            font-family: 'Oswald', sans-serif;
            color: var(--dark-blue);
            font-size: 3.5rem;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            text-align: left;
        }

        .nav-buttons { display: flex; align-items: flex-end; gap: 30px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--dark-blue); cursor: pointer; transition: transform 0.2s; }
        .nav-item:hover { transform: scale(1.05); }

        .nav-pill {
            background-color: var(--dark-blue); color: white;
            padding: 8px 25px; border-radius: 20px;
            font-size: 0.9rem; font-weight: bold; font-family: 'Oswald', sans-serif;
            text-transform: uppercase; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            letter-spacing: 1px; white-space: nowrap;
        }

        .nav-pill.active {
            background-color: white; color: var(--dark-blue);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .magic-ball-img { width: 32px; height: 32px; margin-bottom: 8px; filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)); object-fit: contain; }
        .nav-icon-top { font-size: 1.8rem; color: var(--dark-blue); margin-bottom: 8px; }
        .igloo-btn { color: var(--dark-blue); font-size: 2rem; margin-bottom: 5px; }
        .rec-icon-container { display: flex; align-items: center; gap: 5px; color: var(--dark-blue); margin-bottom: 8px; font-weight: bold; font-family: 'Oswald', sans-serif; }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-container {
            width: 95%;
            max-width: var(--max-width);
            margin-top: 20px;
            margin-bottom: 50px;
        }

        /* --- GRID DE GRÁFICOS --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .chart-card {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
            border: 3px solid transparent;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
        }

        .chart-card:hover {
            transform: translateY(-5px);
            border-color: #bbdefb;
        }

        .chart-card h2 {
            font-family: 'Oswald', sans-serif;
            color: var(--dark-blue);
            font-size: 1.3rem;
            margin-top: 0;
            margin-bottom: 20px;
            text-transform: uppercase;
            height: 64px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            line-height: 1.2;
        }

        .chart-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #f0f0f0; 
            margin-top: auto; 
            margin-bottom: auto;
        }

        @media (max-width: 1100px) {
            .header-content { flex-direction: column; gap: 20px; }
            .nav-buttons { gap: 15px; flex-wrap: wrap; justify-content: center; }
            h1.header-title { text-align: center; font-size: 3rem; margin-bottom: 10px; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .chart-card h2 { height: auto; padding: 10px 0; }
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: var(--dark-blue);
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            margin-top: auto; 
        }
        footer a { color: #8ecae6; text-decoration: none; }
        /* Forzar texto blanco en footer */
        footer p { color: white !important; margin: 0; }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1 class="header-title">ESTADÍSTICAS</h1>

            <div class="nav-buttons">
                <a href="/" class="nav-item">
                    <i class="fas fa-igloo igloo-btn"></i>
                </a>

                <a href="/predict" class="nav-item"> 
                    <img src="https://cdn-icons-png.flaticon.com/512/8331/8331106.png" class="magic-ball-img" alt="Bola Mágica">
                    <div class="nav-pill">PREDECIR</div>
                </a>
                
                <a href="/historico" class="nav-item">
                    <div class="rec-icon-container">
                        <i class="fas fa-circle" style="font-size: 0.8rem;"></i> REC
                    </div>
                    <div class="nav-pill">HISTÓRICO</div>
                </a>

                <a href="/stats" class="nav-item">
                    <i class="fas fa-chart-line nav-icon-top"></i>
                    <div class="nav-pill active">ESTADÍSTICAS</div>
                </a>

                <a href="/apadrinar" class="nav-item">
                    <i class="fas fa-heart nav-icon-top"></i>
                    <div class="nav-pill">APADRINAR</div>
                </a>
            </div>
        </div>
    </header>

    <div class="main-container">
        
        <div class="dashboard-grid">

            <div class="chart-card">
                <h2>Peso por especie</h2>
                <div style="position: relative; height: 300px; width:100%">
                    <canvas id="chart1"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>Tamaño promedio del pico</h2>
                <div style="position: relative; height: 300px; width:100%">
                    <canvas id="chart2"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>Tamaño aleta por sexo</h2>
                <div style="position: relative; height: 300px; width:100%">
                    <canvas id="chart3"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>Adopciones por especie</h2>
                <div style="position: relative; height: 300px; width:100%">
                    <canvas id="chart4"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <img src="{{ img5 }}" alt="Pingüino" style="max-height: 250px; object-fit: contain;">
            </div>

            <div class="chart-card">
                <h2>Profundidad Pico x Especie</h2>
                <div style="position: relative; height: 300px; width:100%">
                    <canvas id="chart6"></canvas>
                </div>
            </div>

        </div>

    </div>

    <footer>
        <p>© 2024 Proyecto Pingüinos Antártida | Hecho con <i class="fas fa-heart"></i> y Python</p>
    </footer>

    <script>
        function createBarChart(canvasId, dataJson) {
            const data = JSON.parse(dataJson);
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            const maxVal = Math.max(...data.values);
            const backgroundColors = data.values.map(val => val === maxVal ? '#ADD8E6' : '#000080'); // Lightblue / Navy

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: data.label,
                        data: data.values,
                        backgroundColor: backgroundColors,
                        borderColor: '#000080',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 128, 0.8)',
                            titleFont: { family: 'Oswald' },
                            bodyFont: { family: 'Roboto' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#e0e0e0' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            createBarChart('chart1', '{{ d1 | safe }}');
            createBarChart('chart2', '{{ d2 | safe }}');
            createBarChart('chart3', '{{ d3 | safe }}');
            createBarChart('chart4', '{{ d4 | safe }}');
            createBarChart('chart6', '{{ d6 | safe }}');
        });
    </script>

    <style>
        .music-control-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--dark-blue);
            color: white;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: transform 0.2s, background-color 0.3s;
        }

        .music-control-btn:hover {
            transform: scale(1.1);
            background-color: #2c5282;
        }

        .music-control-btn i { font-size: 1.2rem; }
        
        @media (max-width: 600px) {
            .music-control-btn { bottom: 20px; right: 20px; }
        }
    </style>

    <audio id="bg-music" loop preload="auto">
        <source src="{{ url_for('static', filename='sounds/background.mp3') }}" type="audio/mpeg">
    </audio>

    <audio id="click-sound" preload="auto">
        <source src="{{ url_for('static', filename='sounds/click.mp3') }}" type="audio/mpeg">
    </audio>

    <div id="music-toggle" class="music-control-btn" title="Silenciar / Activar">
        <i class="fas fa-volume-mute"></i>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bgMusic = document.getElementById("bg-music");
            const clickSound = document.getElementById("click-sound");
            const musicBtn = document.getElementById("music-toggle");
            const musicIcon = musicBtn.querySelector("i");

            // --- CONFIGURACIÓN ---
            bgMusic.volume = 0.3;
            clickSound.volume = 0.8;

            // --- 1. RECUPERAR ESTADO (MUTE Y TIEMPO) ---
            const isMuted = localStorage.getItem('musicMuted') === 'true';
            const savedTime = parseFloat(localStorage.getItem('musicTime')) || 0;

            bgMusic.currentTime = savedTime;
            bgMusic.muted = isMuted;
            updateIcon(isMuted);

            // --- 2. LOGICA DE REPRODUCCIÓN ---
            if (!isMuted) {
                let playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        console.log("Autoplay bloqueado. Esperando interacción...");
                        document.body.addEventListener('click', () => {
                            bgMusic.play();
                        }, { once: true });
                    });
                }
            }

            // --- 3. GUARDAR TIEMPO ANTES DE SALIR ---
            window.addEventListener("beforeunload", () => {
                localStorage.setItem('musicTime', bgMusic.currentTime);
            });

            // --- 4. BOTÓN DE SILENCIO ---
            musicBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                const newState = !bgMusic.muted;
                bgMusic.muted = newState;
                localStorage.setItem('musicMuted', newState);
                updateIcon(newState);
                if (!newState) bgMusic.play();
            });

            function updateIcon(muted) {
                if (muted) {
                    musicIcon.className = 'fas fa-volume-mute';
                } else {
                    musicIcon.className = 'fas fa-volume-up';
                }
            }

            // --- 5. SONIDO DE CLIC (SOLO BOTONES PRINCIPALES) ---
            
            // >>> CORRECCIÓN AQUÍ: Solo seleccionamos el menú y las tarjetas de la home <<<
            const interactiveElements = document.querySelectorAll(".nav-item, .feature-card");

            interactiveElements.forEach(el => {
                el.addEventListener("click", function(e) {
                    // Buscar el enlace real (por si clicamos en el icono dentro del botón)
                    const linkElement = this.tagName === 'A' ? this : this.closest('a');
                    const href = linkElement ? linkElement.getAttribute("href") : null;
                    
                    // Reproducir sonido
                    clickSound.currentTime = 0;
                    clickSound.play().catch(() => {});

                    // Si es un enlace interno, pausamos 300ms para oír el sonido antes de irnos
                    if (linkElement && href && !href.startsWith("#") && !href.startsWith("javascript")) {
                        e.preventDefault(); 
                        const targetUrl = linkElement.href;
                        
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 300); 
                    }
                });
            });
        });
    </script>

</body>
</html>
